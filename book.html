<!DOCTYPE html>
<html>
<head>
  
  <title>Stroke Predictor</title>
  
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="bootstrap.css" />

  <!-- font awesome style -->
  <link href="font-awesome.min.css" rel="stylesheet" />
 
  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet" />
</head>
<body>
<section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="http://localhost/marvel/update.php" method="post">
            
            <h4>
              
              PREDICT YOUR  <span>STROKE</span>  LEVEL   
            </h4>
            <div class=" form-row ">
              <div class="form-group col-lg-4">
                <label for="inputPatientName">Patient Name </label>
                <input type="text" class="form-control" name="name" id="inputPatientName" placeholder="Enter Your Name" required>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDoctorName">Gender</label>
                <select name="gender" class="form-control wide" id="inputDoctorName" required>
                  <option value="">Select Options</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputPatientName">Age</label>
                <input type="text" class="form-control" id="inputPatientName" name="age" placeholder="Enter Your Age" required>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDoctorName">Hypertension</label>
                <select name="hyp" class="form-control wide" id="inputDoctorName" required>
                    <option value="">Select Options</option>
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select>
              </div>
              <div class="form-group col-lg-4">
                <label>Heart Disease</label>
                <select name="hd" class="form-control wide" required>
                    <option value="">Select Options</option>
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDoctorName">Marital Status</label>
                <select name="em" class="form-control wide" id="inputDoctorName" required>
                    <option value="">Select Options</option>
                  <option value="Yes">No</option>
                  <option value="No">Yes</option>
                </select>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDoctorName">Work Type</label>
                <select name="wtp" class="form-control wide" id="inputDoctorName" required>
                    <option value="">Select Options</option>
                  <option value="Private">Private</option>
                  <option value="Self-Employed">Self-Employed</option>
                  <option value="Govt-Employed">Govt-Employed</option>
                  <option value="Children">Children</option>
                </select>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDoctorName">Residence Type</label>
                <select name="rest" class="form-control wide" id="inputDoctorName" required>
                    <option value="">Select Options</option>
                  <option value="Urban">Urban</option>
                  <option value="Rural">Rural</option>
                </select>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputPatientName">Average Glucose Level</label>
                <input type="text" class="form-control" name="agl" id="inputPatientName" placeholder="Enter Average Glucose Level" required>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputPatientName">BMI</label>
                <input type="text" class="form-control" name="bmi" id="inputPatientName" placeholder="Enter BMI value" required>
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDoctorName">Smoking Status</label>
                <select name="ss" class="form-control wide" id="inputDoctorName" required>
                    <option value="">Select Options</option>
                  <option value="Formerly Smoker">Formerly Smoker</option>
                  <option value="Never Smoker">Never Smoker</option>
                  <option value="Smokes">Smokes</option>
                  <option value="Unknown">Unknown</option>
                </select>
              </div>
            </div>
            <div class="btn-box">
              <button type="submit" class="btn" name="predict">Predict</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  </body>
  </html>
